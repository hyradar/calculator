<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class = "calcbod">
        <div class = "outputbox">
            <div class = "lastoperation"></div>
            <div class = "currentoperation">0</div>
        </div>
        
        <div class = "wordboxes">
            <button class = "clearbutton">Clear</button>
            <button class = "deletebutton">Delete</button>
        </div>
        
        <div class = "mathboxes">
            <button class = "mathbutton" id = "sevenbutton" onClick= "concatenateInput(this.id)">7</button>
            <button class = "mathbutton" id = "eightbutton" onClick= "concatenateInput(this.id)">8</button>
            <button class = "mathbutton" id = "ninebutton" onClick= "concatenateInput(this.id)">9</button>
            <button class = "mathbutton" id = "dividebutton" onClick= "concatenateInput(this.id)">÷</button>
            <button class = "mathbutton" id = "fourbutton" onClick= "concatenateInput(this.id)">4</button>
            <button class = "mathbutton" id = "fivebutton" onClick= "concatenateInput(this.id)">5</button>
            <button class = "mathbutton" id = "sixbutton" onClick= "concatenateInput(this.id)">6</button>
            <button class = "mathbutton" id = "multiplybutton" onClick= "concatenateInput(this.id)">×</button>
            <button class = "mathbutton" id = "onebutton" onClick= "concatenateInput(this.id)">1</button>
            <button class = "mathbutton" id = "twobutton" onClick= "concatenateInput(this.id)">2</button>
            <button class = "mathbutton" id = "threebutton" onClick= "concatenateInput(this.id)">3</button>
            <button class = "mathbutton" id = "subtractbutton" onClick= "concatenateInput(this.id)">-</button>
            <button class = "mathbutton" id = "periodbutton" onClick= "concatenateInput(this.id)">.</button>
            <button class = "mathbutton" id = "zerobutton" onClick= "concatenateInput(this.id)">0</button>
            <button class = "mathbutton" id = "equalsbutton">=</button>
            <button class = "mathbutton" id = "addbutton">+</button>
        </div>

    </div>
</body>
<footer>Made by your friendly neighborhood Florida Man™</footer>
<script src ="javascript.js"></script>
</html>
